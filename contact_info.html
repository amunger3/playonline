    <script>
      function makeid() {
        let text = "";
        let possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

          text += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return text;
      }

        if (!localStorage.firstaccessid) {

          localStorage.firstaccessid = firstaccessid;
        }
